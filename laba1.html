<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/styles.css">
   <link rel="stylesheet" href="assets/reset.css">
   <script type="module" src="./script/script.js"></script>
   <title>Лабораторна 1</title>
</head>
<body>
   <div class="container">
      <div class="aligng"><div class="status"><h2>Settings</h2></div>
      <div class="buttons">
         <button class="btn-create">Create Setting</button>
      </div></div>
      <div class="tabs"> 
         <button class="active-">All settings</button>
         <button>Published</button>
         <button>BTC</button>
         <button>USDT</button>
         <button>TON</button>
      </div>
      <div class="empty-state">
      <img src="image/empty.jpg" alt="No content">
      <h2>Oopsie, seems that you have no settings yet</h2>
      <p>Create your first setting!</p>
      <button class="btn-add">+</button>
   </div>
      <table class="settings-table">
         <thead>
            <tr>
               <th>Setting name</th>
               <th>Status</th>
               <th></th>
            </tr>
         </thead>
         <tbody class="settings-list">
            <tr class="setting-line" id="setting-line-template">
               <td><a class="content-link setting-link" href="setting.html">Content</a></td>
               <td><span class="status draft">Draft</span></td>
               <td><button type="button" class="delete-icon" id="delete-button-id"><img src="image/Trash.jpg" aria-controls="create-remove"></button></td>
            </tr>
            <tr id="2">
               <td><a href="#">Content</a></td>
               <td><span class="status active setting-status-badge ">Active</span></td>
               <td><button type="button" class="delete-icon" aria-controls="create-remove"><img src="image/Trash.jpg"></button></td>
            </tr>
            <tr>
               <td><a href="#">Content</a></td>
               <td><span class="status active">Active</span></td>
               <td><button type="button" class="delete-icon"><img src="image/Trash.jpg" aria-controls="create-remove"></button></td>
            </tr>
         </tbody>
      </table>
   </div>
</body>
</html>
