<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.css.map">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="assets/reset.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div class="aligng">
         <div class="status"><h2>settings</h2><h2>setting-name</h2><h2>formula-name</h2></div>
         <div class="buttons">
         <button class="btn-secondary">Discard</button>
         <button class="btn-primary">Save</button>
         </div>
      </div>
      <form class="fon">
         <label for="name">Title</label>
         <input type="text" id="name" name="name" class="text-input" placeholder="Setting Name">
      </form>
      <div class="site">
      <div class="fon3">
         <h2>Formula settings</h2>
         <form>
         <label for="formula">Formula</label>
         <input type="text" id="formula" class="text-input" placeholder="x -> y">
         <div class="selected-count">X - cryptocurrency price, Y - product price</div>

         </form>
         <form>
         <label for="number">Frequency</label>
         <input type="number" id="formula" class="text-input" placeholder="1000">
         <div class="selected-count">Cryptocurrency price update frequency</div>
         </form>
         <div class="books-container">
            <div class="search-0">
               <input type="text" id="formula" class="serch-input"  placeholder= "Search"/>
            </div>
            <div class="selected-count"><p>Select crypto from the list or search the one you need</p></div>
            <button><img src="image/form.png" alt="No content">Bitcoin</button>
            <button><img src="image/form.png" alt="No content">Ethereum</button>
            <button><img src="image/form.png" alt="No content">Ripple</button>
            <button><img src="image/form.png" alt="No content">Litecoin</button>
         </div>
         <button class="btn-create">Save</button>
      </div>
      <div class="site2">
      <div class="fon2">
         <h2>Add collections</h2>
         <form>
            <input type="text" id="formula" class="serch-input" placeholder= "Search">
         </form>
         <div class="collections">
         <div class="selected-count">2 selected</div>
         <div class="item">
            <input type="checkbox" id="collection1">
            <img src="image/form.png" alt="No content">
            <label for="collection1">Collection 1</label>
         </div>
         <div class="item">
            <input type="checkbox" id="collection2">
            <img src="image/form.png" alt="No content">
            <label for="collection2">Collection 2</label>
         </div>
         <div class="item">
            <input type="checkbox" id="collection3">
            <img src="image/form.png" alt="No content">
            <label for="collection3">Collection 3</label>
         </div>
         </div>
         <div class="but2">
            <button class="btn-secondary">Cancel</button>
            <button class="btn-create">Save</button>
         </div>
      </div>
      <div class="fon2">
         <h2>Add products</h2>
         <form>
            <input type="text" id="formula" class="serch-input" placeholder= "Search">
         </form>
         <ul class="products">
            <li class="product-name">
               <label>
                  <input type="checkbox" class="product-checkbox">
                  <img src="image/form.png" alt="Product Icon">
                  <span >Product 1</span>
               </label>
               <ul class="variant-list">
                  <li>
                        <label>
                           <input type="checkbox">
                           <img src="image/form.png" alt="Variant Icon"> Variant 1
                        </label>
                  </li>
                  <li>
                        <label>
                           <input type="checkbox">
                           <img src="image/form.png" alt="Variant Icon"> Variant 2
                        </label>
                  </li>
                  <li>
                        <label>
                           <input type="checkbox">
                           <img src="image/form.png" alt="Variant Icon"> Variant 3
                        </label>
                  </li>
               </ul>
            </li>
            <li class="product-name">
               <label >
                  <input type="checkbox" class="product-checkbox">
                  <img src="image/form.png" alt="Product Icon">
                  <span>Product 2</span>
               </label>
               <ul class="variant-list">
                  <li>
                        <label>
                           <input type="checkbox">
                           <img src="image/form.png" alt="Variant Icon"> Variant 1
                        </label>
                  </li>
                  <li>
                        <label>
                           <input type="checkbox">
                           <img src="image/form.png" alt="Variant Icon"> Variant 2
                        </label>
                  </li>
               </ul>
            </li>
      </ul>
      <div class="but2">
         <button class="btn-secondary">Cancel</button>
         <button class="btn-create">Save</button>
         </div>
      </div>
      </div>
   </div>
   </div>
   </div>
</body>
</html>
